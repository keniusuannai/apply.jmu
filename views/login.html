<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" , rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/md5.min.js"></script>
    <script src="javascripts/velocity.js"></script>
    <script src="javascripts/main.js"></script>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1><%=title %>
                    <small> <%=subtitle %></small>
                </h1>

            </div>
        </div>
    </div>
    <div id="msg"><%=msg%></div>
    <form class="form-horizontal" onsubmit="return false" method="post">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-8">
                <input type="text" name="username" class="form-control" id="uname" placeholder="Email"
                       autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;码</label>

            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="login-button" type="submit" class="btn btn-default" onclick="signin()">登陆</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
